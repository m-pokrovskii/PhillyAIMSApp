<template name="tags_admin">
  <div class="form-well add-category">
    <h3>Add new tag:</h3>
    {{> quickForm collection="Tags" id="insertTagForm" type="insert" label-class="control-label" input-col-class="controls" template="bootstrap3-horizontal"}}
  </div>
  <div class="categories-list">
    {{> menuComponent menuName="tagsAdmin" menuItems=menuItems menuType="list"}}
  </div>
</template>
