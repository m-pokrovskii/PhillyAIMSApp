<template name="customUpload">
    <form method="POST" enctype="multipart/form-data">
    <div class="uploadPanel">
    <div class="row">
        <div class="upload-container">
          <div class="col-lg-3 col-sm-6 btn btn-file">
            
             <!-- START widget-->
             <div id="uploadPicture" class="panel widget bg-primary">
                <input type="file"
                                          class="jqUploadclass"
                                          multiple="{{ multiple }}"
                                          data-form-data='{{ submitData }}'
                                          accept="{{ fileTypes }}">
                <div class="row row-table">
                   <div class="col-xs-4 text-center bg-primary-dark pv-lg">
                      <i class="fa-cloud-upload fa fa-3x"></i>
                   </div>
                   <div class="col-xs-8 pv-lg">
                      <div class="h2 mt0">Upload Picture</div>
                      <div class="text-uppercase">From Computer</div>
                   </div>
                </div>
             </div>
          </div>

          <div class="col-lg-3 col-sm-6 col-lg-offset-1">
             <!-- START widget-->
             <div id="cameraPicture" class="panel widget bg-purple">
                <div class="row row-table">
                   <div class="col-xs-4 text-center bg-purple-dark pv-lg">
                      <i class="fa-camera fa fa-3x"></i>
                   </div>
                   <div class="col-xs-8 pv-lg">
                      <div class="h2 mt0">Take Picture</div>
                      <div class="text-uppercase">From Camera</div>
                   </div>
                </div>
             </div>
          </div>
        </div>

        <div class="{{ class 'progressOuter'}}">
            <div class="{{ class 'progressInner' }}">
                <div class="{{ class 'progressBar' }}"
                     role="progressbar"
                     aria-valuemin="0"
                     aria-valuemax="100" style="{{ progress }}">
                    &nbsp;
                </div>
                <div class="progress-label">
                    {{{ infoLabel }}}
                </div>
            </div>
        </div>
    </div>
    {{> buttons type=type state=buttonState uploadContext=uploadContext autoStart=autoStart}}

        
            <!-- The fileinput-button span is used to style the file input field as button -->      
 </div>
        {{#if showQueue }}
            <div class="panel panel-default" style="margin-top: 1px; background: #efefef">
                <div class="panel-body">
                    {{#each queueItems }}
                        {{> queueItem type=../type uploadContext=uploadContext item=this }}
                    {{/each}}
                </div>
            </div>
        {{/if}}
    </form>
</template>
