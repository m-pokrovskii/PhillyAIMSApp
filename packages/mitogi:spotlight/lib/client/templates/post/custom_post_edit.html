<template name="custom_post_edit">

    <h1>Edit Resource</h1>
      {{#if ready}}

      {{#if $eq post.status 1}}
        <div class="alert alert-warning">
             <em class="fa fa-exclamation-circle fa-lg fa-fw"></em>
              <span>This article is currently pending admin approval.</span>
          </div>
      {{/if}}

      {{#if $eq post.status 2}}
        <div class="alert alert-info">
             <em class="fa fa-eye fa-lg fa-fw"></em>
              <span>Click to <u><a target="_blank" href="/posts/{{post._id}}" class="text-white">View Post</a></u>.
             </span>
          </div>
      {{/if}}


       {{#checker check="edit" doc=post message="sorry_you_cannot_edit_this_post"}}
       {{#autoForm collection="Posts" doc=post id="editPostForm" type="method-update" meteormethod="editPost" input-col-class="controls" }}
       <div class="row">
          <!-- Article Content-->
          <div class="col-lg-9">
             <div class="panel panel-default">
              <div class="panel-heading">
                      <div class="panel-title">Title</div>
                    </div>
                <div class="panel-body">
                    {{> afQuickField name='title'}}
                 </div>
             </div>
             <div class="panel panel-default">
              <div class="panel-heading">
                      <div class="panel-title">Multimedia</div>
                    </div>
                <div class="panel-body">
                    {{> SpotlightUpload}}
                 </div>
             </div>
             <div class="panel panel-default">
              <div class="panel-heading">
                      <div class="panel-title">Q&A</div>
                    </div>
                <div class="panel-body">
                    {{> afQuickField name='q_a'}}
                 </div>
             </div>
             <div class="panel panel-default">
              <div class="panel-heading">
                      <div class="panel-title">Description</div>
                    </div>
                <div class="panel-body">
                    {{> afQuickField name='body'}}
                 </div>
             </div>
                   <div class="clearfix">
                      <div class="pull-right">
                         <button type="button" class="btn btn-default m-r-10 m-t-10">
                            <em class="fa fa-edit fa-fw"></em>Draft</button>
                         <button type="submit" class="btn btn-primary m-t-10">
                            <em class="fa fa-check fa-fw"></em>Submit</button>
                      </div>
                   </div>

           </div>
          <!-- Article sidebar-->
         <div class="col-lg-3">
                <div class="panel panel-default">
                  <div class="panel-body">
                  
                           <button type="button" class="btn btn-default m-r-10 m-t-10">
                              <em class="fa fa-edit fa-fw"></em>Draft</button>
                           <button type="submit" class="btn btn-primary m-t-10">
                              <em class="fa fa-check fa-fw"></em>Submit</button>
                      
                  </div>
               </div>
               <div class="panel panel-default">
                <div class="panel-heading">Article Data</div>
                  <div class="panel-body">
                     {{> afQuickField name='thumbnailUrl'}}
                     {{> afQuickField name='categories'}}
                     {{> afQuickField name='tags'}}
                  </div>
               </div>
            
              <div class="panel panel-default">
                  <div class="panel-heading panel-heading-collapsed">Admin Menu
                     <a data-tool="panel-collapse" data-toggle="tooltip" title="" class="pull-right" data-original-title="Collapse Panel">
                        <em class="fa fa-plus"></em>
                     </a>
                  </div>
                  <div class="panel-wrapper collapse" aria-expanded="false">
                      <div class="panel-body">
                 
                         {{> afQuickField name='sticky'}}
                         {{> afQuickField name='status'}}
                         {{> afQuickField name='postedAt'}}
                         {{> afQuickField name='userId'}}
                      </div>
                    </div>
              </div>
          </div>
       </div>
         {{/autoForm}}
    {{/checker}}

  {{else}}
    {{> loading}}
  {{/if}}


</template>
