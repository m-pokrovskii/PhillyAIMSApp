<template name="SpotlightUpload">
	{{#if ready}}
	<div class="container-wrapper">
    
          <div class="splash">
             <div class="spotlight-button-container text-center">
			      {{> panelButton option="video" fa="video-camera" button="info" count=(countItem "video" callback=callback)}}
			      {{> panelButton option="photo" fa="camera" button="success" count=(countItem "photo" callback=callback)}}
			    
			      {{> panelButton option="attachment" fa="paperclip" button="danger" count=(countItem "attachment") callback=callback}}
			 
			</div>
			 
			  	<div class="jumbotron {{set}}">
				  	<div id="video-panel" class="hide-panel">
					  	{{> upload_video resourceID=resourceID multiple="true"}}
					</div>
					<div id="photo-panel" class="hide-panel">
						{{> upload_photo resourceID=resourceID multiple="true"}}
					  	<!--{{> PhotoUpload spotlightData=spotlightData}}-->
					</div>
					<div id="attachment-panel" class="hide-panel">
						{{> upload_attachment resourceID=resourceID multiple="true"}}
					  	<!--{{> AttachmentUpload spotlightData=spotlightData}}-->
					</div>
				</div>
			 
          </div>
    </div>
    {{else}}
    	{{> loading}}
    {{/if}}
</template>



<template name="panelButton">

  	<div data-id="{{option}}" class="spotlight-button">
      	<div class="btn-{{button}} panel-body resource-select" data-type="{{option}}"  id="{{option}}-select">
	         <i class="fa fa-{{fa}} fa-4x"></i>
	         <span>{{count}}</span>
	         <p>{{option}}</p>
         </div>
     </div>

</template>
