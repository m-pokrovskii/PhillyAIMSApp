<template name="AttachmentUpload">

    {{> upload_bootstrap fileTypes='application/zip,application/x-zip,application/x-zip-compressed,application/msword,application/vnd.ms-excel,application/vnd.ms-powerpoint,text/plain,application/pdf,audio/*video/*image/*' callbacks=attachCallback multiple=true autoStart=true}}

    <div id="uploadResult" {{this.atts}}>
        <p>
            {{> attachmentInfo files=filesToUpload edit=editMode}}
        </p>
    </div>
</template>


<template name="ddddattachmentInfo">
    <div class="documentList">
        <ul class="list-inline">
            
            {{#each this.files}}
                <li class="documentItem text-center col-xs-3">           
                    <a href="{{this.filepath}}" download><em class="fa fa-5x {{getIcon filepath}}"></em></a><br/>
                   
                        <label>{{ name }}</label> <br/>
                  
                    {{numberWithCommas size }} KB
                    <br>

                    {{#if ../edit}}
                        <a class="btn btn-danger deleteUpload" data-index="{{index}}">Delete</a>
                    {{/if}}

                </li>
            {{/each}}
        </ul>
    </div>
</template>



<template name="attachmentInfo">
    <div class="row">
            {{#each this.files}}
                <div class="col-xs-3">
                 <!-- START panel-->
                         <div class="panel panel-default bounceIn" id="panel-{{index}}">
                            <div class="panel-heading">

                               {{#if ../edit}}
                                <a href="#" class="pull-right ">
                                  <i class="fa fa-times deleteUpload" data-id="{{_id}}"></i>
                               </a>
                               {{/if}}
                            </div>
                            <div class="panel-body text-center">
                                <a href="{{filepath}}" download>
                                    <i class="fa fa-4x {{getIcon filepath}}"></i>
                                    <br>
                                    {{name}}
                                </a>
                                <br/>
                                {{numberWithCommas size }} KB
                            </div>
                         </div>
                </div>
            {{/each}}
             <!-- END panel-->
    </div>
</template>
