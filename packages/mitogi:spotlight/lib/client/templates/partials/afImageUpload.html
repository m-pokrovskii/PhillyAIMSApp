<template name="afImageUpload">	
  {{#if ready}}

  	{{#if uploadFile}}  
        <div class="row">
          {{#if avatar}}
            <div class="col-md-3 col-md-offset-6">
                      <a href="#" class="pull-right ">
                        <em class="fa fa-times delete-file" data-id="{{uploadFile._id}}"></em>
                     </a>
                  <div class="panel-body">
                     <a href="{{uploadFile.filepath}}" title="{{uploadFile.name}}" target="_blank" height="100px" width="100px" style="border-radius:100px; overflow:hidden;"><img src="{{uploadFile.filepath}}" height="auto" width="100%" style="border-radius:"></a>
                  </div>
            </div>
          {{else}}
            <div class="col-md-12">
             <!-- START panel-->
                     <div class="panel panel-default">
                        <div class="panel-heading">
                           
                            <a href="#" class="pull-right ">
                              <em class="fa fa-times delete-file" data-id="{{uploadFile._id}}"></em>
                           </a>
             
                        </div>
                        <div class="panel-body">
                           <a href="{{uploadFile.filepath}}" title="{{uploadFile.name}}" target="_blank"><img src="{{uploadFile.filepath}}" height="auto" width="100%"></a><br/>
                            {{numberWithCommas uploadFile.size }} KB
                        </div>
                     </div>
            </div>
            {{/if}}
         <!-- END panel-->
        </div>
        
    {{else}}
     <div class="col-md-12">
        <div class="panel panel-default" >
           <div class="well well-lg" style="min-height:100px">
            <div style="border: 1px solid #eeeeee;">
               {{> upload_photo resourceID="single" callback=callback}}
            </div>
          </div>
       </div>
     </div>
    {{/if}}
    <input type="hidden" value="{{uploadFile.filepath}}" {{this.atts}}>
  {{else}}
    {{> loading}}
  {{/if}}
  
</template>
