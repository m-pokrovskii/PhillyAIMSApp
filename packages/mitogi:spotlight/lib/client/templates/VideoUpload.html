



<template name="VideoUpload">
	{{#if equals uploadOption undefined}}
        <label class="js-makeBtn btn btn-block btn-info">Make Videos</label>
        <label class="js-uploadBtn btn btn-block btn-info" data-action="upload">Upload Videos</label>
    {{else}}
        {{> UploadVideoUpdate}}
        {{#if equals uploadOption 'make'}}
            <input type="text" name="name" id="videoName" class="form-control" placeholder="Video name" value=""/>
            {{> lmVideoCapture opts=opts}}
            <label class="js-saveBtn btn btn-block btn-info">Save</label>
            <label class="js-cancelBtn btn btn-block btn-info">Back</label>
        {{else}}
            {{> UploadVideo}}
            <label class="js-cancelBtn btn btn-block btn-info">Back</label>
        {{/if}}     
    {{/if}}
        <input name="vimeo" type="hidden" value={{uploadDocs}} {{this.atts}}/>
    {{> videoInfo files=filesToUpload edit=editMode}}
    
</template>

<template name="videoInfo">
    <div class="row">
     
            {{#each this.files}}
                <div class="col-md-12"> 
	                <iframe src="{{getPlayer _id filepath}}" width="640" height="400" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>

                    <a href="{{filepath}}">
                    <label>{{ name }}</label></a><br/>
                    {{ size }} 
                    {{#if ../edit}}
                        {{#if _id}}
                            <a class="btn btn-danger deleteUpload">Delete</a>
                        {{/if}}
                    {{/if}}
                </div>
            {{/each}}
     
    </div>
</template>

<template name="UploadVideoUpdate">
    <div id="progress-container" class="progress">
        <div id="progress" class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="46" aria-valuemin="0" aria-valuemax="100" style="width: 0%">&nbsp;0%
        </div>
    </div>

    <div id="results"></div>

     <input type="text" name="name" id="videoName" class="form-control" placeholder="Video name" value=""/>

    <input type="text" name="description" id="videoDescription" class="form-control" placeholder="Video description" value=""/>
</template>


<template name="UploadVideo">
    
    <div id="drop_zone">Drop Files Here</div>
    <br/>
    <label class="btn btn-block btn-info">
        Browse&hellip; <input id="browse" type="file" style="display: none;" class="myFileInput">
    </label>
</template>
