<template name="custom_post_submit">
		<h1>New Resource</h1>
	
		   
		   {{#autoForm collection="Posts" id="submitPostForm" type="method" meteormethod="submitPost" input-col-class="controls"}}
		   	{{> post_form}}
	       {{/autoForm}}


</template>


<template name="post_form">

	<div class="row">
		   	
		      <!-- Article Content-->

		      <div class="col-lg-8">

		         <div class="panel panel-default">
		         	<div class="panel-heading">
                      <div class="panel-title"><h4>Name Your Resource</h4></div>
                   	</div>
		            <div class="panel-body">
		                {{> afQuickField name='title'}}
		             </div>
		         </div>
		         <div class="panel panel-default">
		         	<div class="panel-heading">
                      <div class="panel-title"><h4>Add Multimedia</h4></div>
                   	</div>
		            <div class="panel-body">
		                {{> SpotlightUpload}}
		             </div>
		         </div>
		         <div class="panel panel-default">
		         	<div class="panel-heading">
                      <div class="panel-title"><h4>Describe Your Resource</h4></div>
                   	</div>
		            <div class="panel-body">
		            	<div class="col-md-6">
		                	{{> afQuickField name='categories'}}
		            	</div>
		            	<div class="col-md-6">
			           	 	{{> afQuickField name='tags'}}
			            </div>
		             </div>
		         </div>
		         <div class="panel panel-default">
		         	<div class="panel-heading">
                      <div class="panel-title"><h4>Come Up With Q & A</h4>
                      	<span class="help-block m-b-none">Answer common questions people might have using this resource.</span>
                      	
                  		</div>
                   	</div>
		            <div class="panel-body">
		            	
		                {{> afQuickField name='q_a'}}
		             </div>
		         </div>
		         <div class="panel panel-default">
		         	<div class="panel-heading">
                      <div class="panel-title"><h4>Add A Description</h4>
                      	<span class="help-block m-b-none">Include details for this resource.</span>
                      </div>
                   	</div>
		            <div class="panel-body">
		            	
		                {{> afQuickField name='body'}}
		             </div>
		         </div>
		               

		       </div>
		       <!-- Article sidebar-->

			   <div class="col-lg-4"> 
			         <div class="panel panel-default">
			         	<div class="panel-heading"><h4>Featured Image</h4></div>

			            <div class="panel-body">
			               {{> afQuickField name='thumbnailUrl'}}
			               
			            </div>
			         </div>


			      
				      <div class="panel panel-default">
					      	<div class="panel-heading panel-heading-collapsed">Admin Menu
	                      
	                           <a data-tool="panel-collapse" data-toggle="tooltip" title="" class="pull-right" data-original-title="Collapse Panel">
	                              <em class="fa fa-plus"></em>
	                           </a>
	                        </div>
	                        <div class="panel-wrapper collapse" aria-expanded="false">
					            <div class="panel-body">
					       
					               {{> afQuickField name='sticky'}}
					               {{> afQuickField name='status'}}
					               {{> afQuickField name='postedAt'}}
					               {{> afQuickField name='userId'}}
					            </div>
				            </div>
				      </div>
		      </div>
		      <div class="row">
		      	<div class="col-lg-8">
                  <div class="pull-right">
                     <button type="submit" class="btn btn-primary m-t-10">
                        <em class="fa fa-check fa-fw"></em>Submit</button>
                  </div>
               </div>
		      </div>
	</div>

</template>
