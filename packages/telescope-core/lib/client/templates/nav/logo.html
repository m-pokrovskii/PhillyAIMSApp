<template name="logo">
  <div class="logo header-module">
    {{#if logoUrl}}
        <a href="/">
          <img class="logo-image" src="{{logoUrl}}" alt="{{getSetting "title" "Telescope"}}"/>
        </a>
    {{else}}
      <h1 class="logo-text"><a href="/">{{getSetting "title" "Telescope"}}</a></h1>
    {{/if}}
    {{#if getSetting "tagline"}}
      <h2 class="tagline">{{getSetting "tagline"}}</h2>
    {{/if}}
  </div>
</template>
