<template name="afImageUpload">	
  {{#if ready}}
  	{{#if uploadFile}}  
        
          {{#if avatar}}
            <div class="col-md-4 col-md-offset-2">
                  <div class="panel">
                    <a href="#" class="pull-right ">
                        <em class="fa fa-times delete-file" data-id="{{uploadFile._id}}"></em>
                     </a>
                     <a href="{{uploadFile.filepath}}" title="{{uploadFile.name}}" target="_blank" height="100px" width="100px" style="border-radius:100px; overflow:hidden;"><img src="{{uploadFile.filepath}}" height="auto" width="100px" style="border-radius:"></a>
                  </div>
            </div>
          {{else}}
          <div class="row">
              <div class="col-md-12">
              
                     <div class="panel panel-default">
                        <div class="panel-heading">
                           
                            <a href="#" class="pull-right ">
                              <em class="fa fa-times delete-file" data-id="{{uploadFile._id}}"></em>
                           </a>
             
                        </div>
                        <div class="panel-body">

                           <a href="{{uploadFile.filepath}}" style="float:none;" title="{{uploadFile.name}}" target="_blank" width="100%"><img src="{{uploadFile.filepath}}" height="auto" width="100%"></a><br/>
                        </div>
                     </div>
              </div>
            </div>
          {{/if}}  
        
    {{/if}}
      <div class="{{#if avatar}}col-md-6{{else}}col-lg-12{{/if}}">
       
           {{> upload_photo resourceID="single" callback=myCallback resize=resizeTh}}
          
      </div>
    <input type="hidden" value="{{uploadFile.filepath}}" {{this.atts}}>
  {{else}}
    {{> loading}}
  {{/if}}
  
</template>
