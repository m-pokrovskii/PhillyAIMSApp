<template name="upload_photo">
	{{> uploader type="photo" resourceID=resourceID fileTypes='image/*' callback=callback multiple=multiple}}
</template>

<template name="upload_attachment">
	{{> uploader type="attachment" resourceID=resourceID fileTypes='application/zip,application/x-zip,application/x-zip-compressed,application/msword,application/vnd.ms-excel,application/vnd.ms-powerpoint,text/plain,application/pdf,audio/*video/*image/*' callback=callback multiple=multiple}}
</template>

<template name="upload_video">
	{{> uploader type="video" resourceID=resourceID fileTypes='video/mp4,video/x-m4v,video/*' callback=callback multiple=multiple}}
</template>
