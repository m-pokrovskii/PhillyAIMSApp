<template name="file">
  <div class="file">
    <div class="preview">
      <a href="{{filepath}}" target="_blank"></a>
      {{#if isImage filepath}}
        <img src="{{filepath}}" alt="{{filepath}}">
        {{size}}
        {{name}}
      {{else}}
        <i class="fa fa-file-o"></i>
      {{/if}}
    </div>
    <input type="text" class="form-control" value="{{url}}">
  </div>
</template>
