

<template name="uploader">

	<h2 style="text-transform: capitalize;">{{type}}</h2>
	<form>
		<div class="row">
		  <div class="upload-container">
		    <div class="col-lg-4 col-sm-4 ">
		       <!-- START widget-->
		       <div class="uploadPicture btn-file btn-primary  panel widget bg-primary">
		        
		          <div class="row row-table">
		             <div class="col-xs-4 text-center pv-lg">
		                <i class="fa-cloud-upload fa fa-3x"></i>
		             </div>
		             <div class="col-xs-8 pv-lg">
		                <div class="h2 mt0">Upload</div>
		                <div class="text-uppercase">From Files</div>
		             </div>
		          </div>
		          <input type="file"
		            class="upload-input"
		            multiple="{{ multiple }}"
		            data-form-data='{{ submitData }}'
		            accept="{{ fileTypes }}">
		           </div>
		        </div>
		    {{#if notEquals type "attachment"}}
			<div class="col-lg-4 col-sm-4">
			   <!-- START widget-->
			   <div class="camera-{{type}} panel btn-purple widget bg-purple">
			      <div class="row row-table">
			         <div class="col-xs-4 text-center pv-lg">
			            <i class="fa-camera fa fa-3x"></i>
			         </div>
			         <div class="col-xs-8 pv-lg">
			            <div class="h2 mt0">Capture</div>
			            <div class="text-uppercase">From Camera</div>
			         </div>
			      </div>
			   </div>
			</div>
  
			    <div class="col-lg-4 col-sm-4">
			       <!-- START widget-->
			       <div  class="urlPicture panel widget btn-success bg-green">
			          <div class="row row-table">
			             <div class="col-xs-4 text-center pv-lg">
			                <i class="fa-link fa fa-3x"></i>
			             </div>
			             <div class="col-xs-8 pv-lg">
			                <div class="h2 mt0">Paste URL</div>
			                <div class="text-uppercase">From Internet</div>
			             </div>
			          </div>
			       </div>
			    </div>
		    {{/if}}
		  </div>
		</div>
		{{#if getURL}}
			<div class="row">
				<div class="col-md-offset-2 col-md-4">
					<input type="text" name="urlInput" class="urlInput" placeholder="www.image.com/image.jpg">
				</div>
				<div class="col-md-2">
				<button type="submit" class="urlSubmit btn btn-info {{enableURLButton}}" >
					Upload</button>
				</div>
			</div>
		{{/if}}
		
		<div class="row">
		{{#if videoCapture}}
			{{> lmVideoCapture opts=opts}}
			{{#if savedVideo}}
			<button class="upload-camera-video btn btn-info">Upload Video</button>
			{{/if}}
		{{/if}}

		</div>

		<div class="row">
		          <div class="progress">
				    <div class="progress-bar" role="progressbar" aria-valuenow="{{progress}}" aria-valuemin="0" aria-valuemax="100" style="width: {{progress}}%;">
				      <span class="sr-only"><span class="placeholder"></span> {{progress}}% Complete</span>
				    </div>
				  </div>
		       
		</div>
	</form>

	{{> files type=type resourceID=resourceID}}
</template>
